{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="{% static 'datas/jquery-3.6.0.min.map' %}"></script>
  <script src="{% static 'datas/jquery-ui-1.12.1.custom/jquery-ui.js' %}"></script>
  <script type="text/css" src="{% static 'datas/jquery-ui-1.12.1.custom/jquery-ui.min.css' %}"></script>
  
  <title>{{ titulo }}</title>

</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/logo.jpg' %}" alt="" width="50" height="44">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          <a class="nav-link" href="#">{{ user.username }}
            <a href="{% url 'logout' %}" style="text-decoration: none; color: black;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="37" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg>
            </a>
          </a>
          {% else %}
          <a class="nav-link" href="#" >Iniciar Sesi√≥n
            <a href="{% url 'login' %}" style="text-decoration: none; color: black;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="37" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16">
                <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
              </svg>
            </a>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

	<div class="container-fluid position-relative">
        {% block content %}
        {% endblock %}
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% block js %}
    {% endblock %}

</body>
</html>
