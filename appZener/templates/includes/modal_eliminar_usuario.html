<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static" >
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
        <button type="button" class="btn-close btnCerrar" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <h6><strong>Usuario {{usuario.pk}}</strong></h6>
                    <hr>
                    <input type="hidden" id="pk" name="pk" value="{{usuario.pk}}">
                    <p><strong>Nombre Usuario:</strong> {{usuario.usuario.username}}</p>
                    <p><strong>Nombre & Apellidos:</strong> {{usuario.usuario.first_name}} {{usuario.usuario.last_name}}</p>
                    <p>¿Estás seguro de querer eliminar este usuario?</p>
                </div>
            </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" id="btnEliminar" class="btn btn-primary btn-danger">Eliminar</button>
        </div>
    </div>
    </div>
</div>
